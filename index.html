<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XProfile - My Virtual Profile Card</title>
  <link rel="stylesheet" href="/css/styles.css">
  
</head>
<body>
  <div class="container"> 
    <div class="profile-box">
      
      <div class="menu-settings">
        <img class="menu-icon" src="/assets/menu.png" alt="Menu">
        <img class="setting-icon" src="/assets/setting.png" alt="Settings">
      </div>

      <img src="assets/download.png" alt="profile picture" class="profile-pic">
      <h3>Learner Beaver</h3>
      <p>Frontend Dev at CrioDo, Bengaluru</p>

      <div class="social-media">
        <img src="/assets/dribble.png" alt="Dribble" class="icon">
        <img src="/assets/telegram.png" alt="Telegram" class="icon">
        <img src="/assets/instagram.png" alt="Instagram" class="icon">
      </div>
    </div>
  </div>
</body>
</html>
